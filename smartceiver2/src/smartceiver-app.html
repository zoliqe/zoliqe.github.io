		this.operator = ':::'
		this.unackStateQueries = 0
		setInterval(_ => this._fetchStatus(), 5000)

		const knob = document.querySelector('input-knob')
		document.addEventListener('knob-move-change', (evt) => {
			const curValue = Number.parseFloat(knob.value).toFixed(0)
			this.tcvr && (this.tcvr.freq = curValue)
		})
	}

	async _initTcvr() {

		// window.TcvrSignal = signalsModule.TcvrSignal

			keyTx: value => this.$.freq.style = value ? "color: #883333;" : '',

			mode: value => { this.mode = value; this.notifyPath('mode'); },

			step: value => { this.step = value; this.notifyPath('step'); },
			band: value => { this.band = value; this.notifyPath('band'); },
			freq: value => this._freqChanged(value),
			pwrsw: value => { this.powerState = value; this.$.pwrbtn.className = value ? 'on' : 'off'; },

	async _initConnector() {
		const token = this.#params.get('token')
		if (token) {
			this.kredence.token = token.trim()
		}
		
		let connectorId = undefined
		let connectorParams = {tcvr: {}, kredence: this.kredence}
		const remotig = this.#params.get('remote')
		const powron = this.#params.get('usb')
		const sercat = this.#params.get('serial')
		if (remotig && remotig.includes('@')) {
			connectorId = 'remotig'
			[this.kredence.rig, this.kredence.qth] = 
				remotig.trim().toLowerCase().split('@', 2)
		} else if (powron && powron.includes('-')) {
			connectorId = 'powron'
			this._parseTcvrName(powron, connectorParams)
		} else if (sercat && sercat.includes('-')) {
			connectorId = 'sercat'
			this._parseTcvrName(sercat, connectorParams)
		} else {
			throw new Error('No connector defined!')
		}

		console.debug(`Resolved connector params: id=${connectorId} params=${JSON.stringify(connectorParams)}`)
		this.connector = await (await import('./connector.mjs')).get(connectorId, connectorParams)
		// this.$.pwrbtn.disabled = this.connector == null
		if (this.connector) {
			this.$.pwrbtn.disabled = false
			this.$.pwrbtn.className = 'off'
		}
		await this._fetchStatus()

		this.remoddle = this.#params.get('remoddle')
		this.tcvr.reversePaddle = this.#params.get('reverse') === '1'
	}

	_parseTcvrName(value, connectorParams) {
		const tcvrname = value.trim().toLowerCase().split('-', 2)
		connectorParams.tcvr.manufacturer = tcvrname[0]
		connectorParams.tcvr.model = tcvrname[1]
	}

	async _fetchStatus() {
		if (!this.kredence.rig || !this.connector) return

		this.unackStateQueries++
		const status = await this.connector.checkState(this.kredence)
		if (status && status.id) {
			console.debug('rtt:', status.rtt)
			this.operator = status.op || 'ON'
			this.unackStateQueries = 0
		}
		this.notifyPath('operator')
		if (this.unackStateQueries > 2) this.operator = 'OFF'
		return status
	}

	_freqChanged(freq) {
		if (freq == this._freq) {
			return // stop propagate freq change when changed by tuning knob (already propagated)
		}
		this._freq = freq
		this.notifyPath('this._freq')
		// this.$.tune.notifyPath('freq')

		// if (this.tcvr.band == this._band) return
		// this._band = this.tcvr.band
		// this.notifyPath('tcvr.band')
	}

	formatFreq(freq) {
		this._freq = freq // store value for change detect
		if (freq === null || !this.tcvr || !this.powerState) {
			return this.operator
		}

		this.freq = freq // knob
		let mhz = Math.floor(freq / 1000000)
		let res = '' + mhz + '.'
		let khz = (freq - mhz * 1000000) / 1000
		if (khz < 10) {
		 res += '0'
		}
		if (khz < 100) {
		 res += '0'
		}
		res += khz
		if (khz % 1 === 0) {
		 res += '.00'
		} else if (freq % 100 === 0) {
		 res += '0'
		}

		return res
	}

	async switchPower() {
		await this.tcvr.switchPower(this.connector, this.kredence, this.remoddle)
	}

	decFilter() {
		this.tcvr.filter = this.filter - 200
	}
	incFilter() {
		this.tcvr.filter = this.filter + 200
	}

	switchMode() {
		const i = this.tcvr.modes.indexOf(this.mode)
		this.tcvr.mode = this.tcvr.modes[i < (this.modes.length - 1) ? i + 1 : 0]
	}

	switchGain() {
		const i = this.tcvr.gains.indexOf(this.gain)
		this.tcvr.gain = this.tcvr.gains[i > 0 ? i - 1 : this.gains.length - 1]
	}

		const i = this.tcvr.bands.indexOf(Band.byFreq(this._freq))
		this.tcvr.band = this.tcvr.bands[i < (this.bands.length - 1) ? i + 1 : 0]
	}


<!DOCTYPE HTML><html>
<head>
  <title>Remotig</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Remotig console</h1>
  <p><input id="command" type="text" value="WH0"/> <button id="button" class="button">Send</button></p>
  <p><span id="log">Log:<br/></span></p>
<script>
//   var gateway = `ws://${window.location.hostname}/ctl`;
  var gateway = 'ws://192.168.4.1/ctl'
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }
  function log(text) {
    console.log(text)
    document.getElementById('log').innerHTML += text + '<br/>'
  }  
  function onOpen(event) {
    log('opened');
  }
  function onClose(event) {
    log('closed');
    setTimeout(initWebSocket, 2000);
  }
  function onMessage(event) {
    log("rcvd: " + event.data);
    // var state;
    // if (event.data == "1"){
    //   state = "ON";
    // }
    // else{
    //   state = "OFF";
    // }
    // document.getElementById('state').innerHTML = state;
  }
  function onLoad(event) {
    initWebSocket();
    initButton();
  }
  function initButton() {
    document.getElementById('button').addEventListener('click', cmd);
  }
  function cmd(){
    const cmdv = document.getElementById('command').value
    websocket.send(cmdv);
    log('sent: ' + cmdv)
  }
</script>
</body>
</html>
